#APP INFO
app.name=spring-boot-app-logging
app.description=${app.name} explains how to use application.properties file in spring boot
#SERVER INFO
server.port=9898
server.context-path=/${app.name}

#LOGGING CONFIG
#logging.level.root=OFF
logging.level.org.springframework.web=INFO
logging.level.com.spring.controllers=WARN
logging.level.org.hibernate=ERROR
logging.file=C:/app_logs/${app.name}.log
log4j.logger.org.thymeleaf=DEBUG
